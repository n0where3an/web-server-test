---
apiVersion : apps/v1
kind: Deployment
metadata:
  name: n0wm-ws-test-deployment
  namespace: n0wm-ws-test
  labels:
    env : test
    app : n0wm-test-application
    tier : frontend
    owner : MichaelYasko
    project: n0wm-test-prj
spec:
  selector:
    matchLabels:
      project: n0wm-test-prj
  template:
    metadata:
      labels:
        env : test
        app : n0wm-test-application
        owner : MichaelYasko
        project: n0wm-test-prj
        monitoring: "true"
    spec:
      containers:
      - name: n0wm-test-prj-web
        image: n0where3an/testdocker:1.5
        securityContext:
          runAsUser: 1011
          runAsGroup: 1011
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
        env:
        - name: SERVER_PORT
          value: "8000"
        - name: WEB_MYSQL_HOST
          value: ""
        - name: WEB_MYSQL_PORT
          value: "3306"
        - name: WEB_MYSQL_USERNAME
          value: ""
        - name: WEB_MYSQL_PASSWORD
          value: ""
        - name: WEB_MYSQL_DBNAME
          value: ""
        - name: WEB_REDIS_HOST
          value: ""
        - name: WEB_REDIS_PORT
          value: "6379"
        - name: WEB_REDIS_DB
          value: "-1"
        ports:
        - containerPort: 8000
        - containerPort: 9100
          name: metrics
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 20
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /readycheck
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        resources:
          limits:
            memory: "128Mi"
            cpu: "50m"
          requests:
            memory: "64Mi"
            cpu: "10m"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name   : n0wm-test-autoscaling
  namespace: n0wm-ws-test
  labels:
    env    : test
    owner  : MichaelYasko
    project: n0wm-test-prj
spec:
  scaleTargetRef:
    apiVersion: apps/v2
    kind  : Deployment
    name  : n0wm-ws-test-deployment
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 65
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85

---
apiVersion : v1
kind: Service
metadata:
  name: n0wm-test-deployment-autoscaling
  namespace: n0wm-ws-test
  labels:
    env   : test
    app   : n0wm-test-autoscaling
    owner : MichaelYasko
    project: n0wm-test-prj
spec:
  type: LoadBalancer
  selector:
    project: n0wm-test-prj
    env    : test
    owner  : MichaelYasko
  ports:
    - name: app-listener
      protocol: TCP
      port : 8000
      targetPort : 8000
